<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the amazing world of images related to different topics.</p>
        <a href="https://www.example.com/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <ul>
                <li>
                    <a href="https://delishably.com/world-cuisine/30-Foods-You-should-eat-in-Kenya">
                        <img src="download.jpg" alt="Food Image 1">
                        <p>Food Item is Ugali ,beef and greens</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.example.com/food2">
                        <img src="food_image2.jpg" alt="Food Image 2">
                        <p>Food Item 2</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.example.com/food3">
                        <img src="food_image3.jpg" alt="Food Image 3">
                        <p>Food Item 3</p>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
